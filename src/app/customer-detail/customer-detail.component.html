<div>
    <h1 >{{user_Info.customer_name}} Detail</h1>
    <hr />
 
</div>


<div id="customer-main" *ngIf="isUpdateState == true">
    <input type="button" value="수정" class="btn btn-warning" (click)="onUpdateBtn()"/>
    <input type="button" value="시술 내역 추가" class="btn btn-primary"/>
    <br />
    <br />
    <table class="table">
        <tr>
            <th>
                이름
            </th>
            <td>
                <input type="text" >
                <label *ngIf="isUpdateState === false">
                    {{user_Info.customer_name}}
                </label>
                
            </td>

            <th>
                방문횟수
            </th>
            <td>
                td
            </td>
            <th>
                첫방문일
            </th>
            <td>
                {{user_Info.customer_date}}
            </td>
            <th>
                전화번호
            </th>
            <td>
                {{user_Info.customer_phone}}
            </td>
        </tr>
        <tr>
            <th >
                주소
            </th>
            <td colspan="7">
                {{user_Info.customer_addr}}
            </td>
        </tr>
        <tr>
            <th >
                비고
            </th>
            <td colspan="7">
                <textarea style="width:100%;height:100%;">

                </textarea>
            </td>
        </tr>
    </table>

    <h3>
        시술 내역
    </h3>

    <table class="table">
        <tr>
            <th>
                시술 내용
            </th>
            <th>
                시술 일시
            </th>
            <th>
                시술 금액
            </th>
            <th>
                특이사항
            </th>            
        </tr>
    </table>
</div>
